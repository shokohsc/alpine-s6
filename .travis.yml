language: shell
dist: bionic
os:
  - linux
arch:
  - amd64
  # - arm64
services:
  - docker
env:
  global:
    - DOCKER_CLI_EXPERIMENTAL=enabled
    - IMAGE_NAME="$DOCKER_USERNAME/alpine-s6"
    # - ARM_ARCHS="linux/arm64,linux/arm/v7,linux/arm/v6"
    # - X86_ARCHS="linux/amd64,linux/386"
    # - PLATFORMS=$(test 'amd64' = "$TRAVIS_CPU_ARCH" && echo "$X86_ARCHS" || echo "$ARM_ARCHS")
    - PLATFORMS="linux/arm,linux/arm64,linux/amd64"

before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  # - sudo add-apt-repository "deb [arch=$TRAVIS_CPU_ARCH] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo add-apt-repository "deb [arch=$TRAVIS_CPU_ARCH] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce

before_script:
  - echo "$PLATFORMS"
  - docker buildx version
  - docker run --rm --privileged docker/binfmt:66f9012c56a8316f9244ffd7622d7c21c1f6f28d
  - docker pull "$IMAGE_NAME" || true
  - docker buildx create --name my-builder
  - docker buildx use my-builder
  - docker buildx ls

script:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  # - docker buildx build --platform="$PLATFORMS" --pull --cache-from "$IMAGE_NAME" --tag "$IMAGE_NAME:latest-$TRAVIS_CPU_ARCH" --push .
  - docker buildx build --platform="$PLATFORMS" --pull --cache-from "$IMAGE_NAME" --tag "$IMAGE_NAME:latest" --push .

after_script:
  - docker images
  - docker buildx imagetools inspect "$IMAGE_NAME:latest"

branches:
  only:
    - master
