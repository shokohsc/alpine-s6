build-args:
    tags:
        key: FROM_TAG
        author: library
        image: alpine
        offset: 0
        limit: 5
    releases:
        - key: OVERLAY_VERSION
          author: just-containers
          repository: s6-overlay
          offset: 0
          limit: 5
    fixed:
        - key: OVERLAY_ARCH
          value: amd64
          tag_key: arch
