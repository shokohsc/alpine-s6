build-args:
    tags:
        key: FROM_TAG
        author: library
        image: alpine
        limit: 12
    releases:
        - key: OVERLAY_VERSION
          author: just-containers
          repository: s6-overlay
          limit: 2
    fixed:
        - key: OVERLAY_ARCH
          values:
            - amd64
            - armhf
          tag_key: s6-overlay-arch
